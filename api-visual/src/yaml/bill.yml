namespace: 'bill'

attrs: sn,businessKey,parent,userId,userName,gameType,gameId,type,originalAmount,amount,balance,sourceIP,country,province,city,createdAt
    
batchInsert:
    - replace into bill({{ bill.attrs }}) values
    - for:
        array: data
        sql: (:sn,:businessKey,:parent,:userId,:userName,:gameType,:gameId,:type,:originalAmount,:amount,:balance,:sourceIP,:country,:province,:city,:createdAt)
        seperator: ','

chinaPlayerCount: # 地图-玩家人数
    - select count(t.userId) as total,t.province from
    - (select distinct(userId),:queryFlag as province from bill where createdAt between :startTime and :endTime
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - ) as t
    - group by t.province

chinaHandleAmount: # 地图-金额汇总
    - select
    # 判断count与sum
    - if:
        test: :method == 'betCount'
        sql: count(sn) as total,:queryFlag as province
    - if:
        test: :method != 'betCount'
        sql: round(sum(amount),2) as total,:queryFlag as province
    - from bill where createdAt between :startTime and :endTime
    # 判断是否使用type
    - if:
        test: :type != null
        sql: and type = :type
    # 判断是否使用gameType
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - group by :queryFlag

