#查询商户某个游戏的统计数据
queryGameParentDayData:
    - select parent,parentDisplayName,gameType,createdDate created,betCount,ABS(betAmount) betAmount,refundAmount,retAmount,winloseAmount from v_round_parent_gametype_createddate where gameType=:gameType

queryGameParentWeekData:
    - select parent,parentDisplayName,gameType,createdWeek created,betCount,ABS(betAmount) betAmount,refundAmount,retAmount,winloseAmount from v_round_parent_gametype_createdweek where gameType=:gameType

queryGameParentMonthData:
    - select parent,parentDisplayName,gameType,createdMonth created,betCount,ABS(betAmount) betAmount,refundAmount,retAmount,winloseAmount from v_round_parent_gametype_createdmonth where gameType=:gameType

playerGameParentDayData:
    - select parent,parentDisplayName,createdDate created,playerCount from v_round_parent_gametype_playercount_createddate where gameType=:gameType

playerGameParentWeekData:
    - select parent,parentDisplayName,createdWeek created,playerCount from v_round_parent_gametype_playercount_createdweek where gameType=:gameType

playerGameParentMonthData:
    - select parent,parentDisplayName,createdMonth created,playerCount from v_round_parent_gametype_playercount_createdmonth where gameType=:gameType

# 饼图
playerCountPie: # 玩家人数
    - select count(c.userId) as playerCount,c.gameType from 
    - (SELECT gameType,userId from round where createdAt between :startTime and :endTime 
    - if:
        test: :parent != null
        sql: and parent = :parent
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - GROUP BY gameType,userId) as c 
    - GROUP BY c.gameType

handleAmountPie: # 金额汇总
    - SELECT round(sum(betCount),2) as betCount,round(sum(betAmount),2) as betAmount,round(sum(retAmount),2) as retAmount,round(sum(refundAmount),2) as refundAmount,gameType
    - from round where createdAt between :startTime and :endTime
    # 条件参数
    - if:
        test: :parent != null
        sql: and parent = :parent
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - GROUP BY gameType

# 时间柱状图
playerCountGraph: # 玩家人数
    - SELECT t.hours,count(t.userId) playerCount from
    - (select distinct(userId),FROM_UNIXTIME(createdAt/1000,:formatType) hours from round where createdAt between :startTime and :endTime
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - if:
        test: :parent != null
        sql: and parent = :parent
    - ) as t
    - GROUP BY t.hours

handleAmountGraph: # 金额汇总
    - SELECT FROM_UNIXTIME(createdAt/1000,:formatType) hours,round(sum(betCount),2) betCount,round(sum(betAmount),2) betAmount,round(sum(retAmount),2) retAmount,round(sum(refundAmount),2) refundAmount, round(sum(winloseAmount),2) winloseAmount
    - from round where createdAt between :startTime and :endTime
    # 判断是否使用gameType
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - if:
        test: :parent != null
        sql: and parent = :parent
    - GROUP BY hours

# 日报表
playerCountDay: # 玩家人数
    - select count(userId) playerCount,t.days from
    - (SELECT FROM_UNIXTIME(createdAt/1000,'%Y-%m-%d') days,userId from round where createdAt between :startTime and :endTime
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - if:
        test: :parent != null
        sql: and parent = :parent
    - group by days,userId) as t
    - GROUP BY t.days ORDER BY t.days

handleAmountDay: # 金额汇总
    - SELECT FROM_UNIXTIME(createdAt/1000,'%Y-%m-%d') days,round(sum(betCount),2) betCount,round(sum(betAmount),2) betAmount,round(sum(retAmount),2) retAmount,round(sum(refundAmount),2) refundAmount,round(sum(winloseAmount),2) winloseAmount
    - from round where createdAt between :startTime and :endTime
    # 判断是否使用gameType
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - if:
        test: :parent != null
        sql: and parent = :parent
    - group by days ORDER BY days

# 地图
mapPlayerCount: # 玩家人数
    - select count(a.userId) as playerCount,a.province from
    - (
    - if:
        test: :queryFlag == 'province'
        sql: select distinct(userId),province from round where createdAt between :startTime and :endTime and country = '中国'
    - if:
        test: :queryFlag == 'country'
        sql: select distinct(userId),country as province from round where createdAt between :startTime and :endTime and country != '其他'
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - if:
        test: :parent != null
        sql: and parent = :parent
    - ) as a
    - group by a.province

mapHandleAmount: # 金额汇总
    - select round(sum(betCount),2) as betCount,round(sum(betAmount),2) as betAmount,round(sum(retAmount),2) as retAmount,round(sum(refundAmount),2) as refundAmount,round(sum(winloseAmount),2) as winloseAmount,
    - if:
        test: :queryFlag == 'province'
        sql: province from round where createdAt between :startTime and :endTime and country = '中国'
    - if:
        test: :queryFlag == 'country'
        sql: country as province from round where createdAt between :startTime and :endTime and country != '其他'
    # 判断是否使用gameType
    - if:
        test: :gameType != null
        sql: and gameType = :gameType
    - if:
        test: :parent != null
        sql: and parent = :parent
    - if:
        test: :queryFlag == 'province'
        sql: group by province
    - if:
        test: :queryFlag == 'country'
        sql: group by country

# 商户排行
playerCountRank: # 玩家人数
    - SELECT t.parentSn,t.parentDisplayName,count(t.userId) as playerCount from 
    - (select distinct(userId), parentDisplayName,parentSn from round where createdAt between :startTime and :endTime
    - if:
        test: :parent != null
        sql: and parent = :parent
    - ) 
    - as t group by t.parentDisplayName,t.parentSn ORDER BY playerCount desc

handleAmountRank: # 金额汇总
    - SELECT round(sum(betCount),2) as betCount,round(sum(betAmount),2) as betAmount,round(sum(retAmount),2) as retAmount,round(sum(winloseAmount),2) as winloseAmount,parentDisplayName,parentSn
    - from round where createdAt between :startTime and :endTime
    - if:
        test: :parent != null
        sql: and parent = :parent
    - GROUP BY parentDisplayName,parentSn 

# 玩家排行榜
handleAmountPlayerRank: # 金额汇总
    - SELECT round(sum(betCount),2) as betCount,round(sum(betAmount),2) as betAmount,round(sum(retAmount),2) as retAmount,round(sum(winloseAmount),2) as winloseAmount,userName
    - from round where createdAt between :startTime and :endTime
    - if:
        test: :parent != null
        sql: and parent = :parent
    - GROUP BY userName
