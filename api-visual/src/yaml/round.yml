namespace: 'round'

attrs: businessKey,parent,parentRole,parentSn,parentName,parentDisplayId,parentDisplayName,userId,userName,company,gameType,gameId,sourceIP,country,province,city,betCount,betAmount,winAmount,refundAmount,retAmount,winloseAmount,createdDate,createdWeek,createdMonth,createdAt
    
batchInsert:
    - replace into round({{ round.attrs }}) values
    - for:
        array: data
        sql: (:businessKey,:parent,:parentRole,:parentSn,:parentName,:parentDisplayId,:parentDisplayName,:userId,:userName,:company,:gameType,:gameId,:sourceIP,:country,:province,:city,:betCount,:betAmount,:winAmount,:refundAmount,:retAmount,:winloseAmount,:createdDate,:createdWeek,:createdMonth,:createdAt)
        seperator: ','

#查询时间段所有商户对应的流水
queryAmountMap:
    - select * from v_round

#查询所有商户的每日数据
queryDayData:
    - select parent,parentDisplayName,createdDate created,betCount,betAmount,refundAmount,retAmount,winloseAmount from v_round_parent_createddate 

queryWeekData:
    - select parent,parentDisplayName,createdWeek created,betCount,betAmount,refundAmount,retAmount,winloseAmount from v_round_parent_createdweek

queryMonthData:
    - select parent,parentDisplayName,createdMonth created,betCount,betAmount,refundAmount,retAmount,winloseAmount from v_round_parent_createdmonth 


#查询所有游戏的每日数据
queryGameDayData:
    - select gameType,createdDate created,betCount,betAmount,refundAmount,retAmount,winloseAmount from v_round_gametype_createddate 

queryGameWeekData:
    - select gameType,createdWeek created,betCount,betAmount,refundAmount,retAmount,winloseAmount from v_round_gametype_createdweek

queryGameMonthData:
    - select gameType,createdMonth created,betCount,betAmount,refundAmount,retAmount,winloseAmount from v_round_gametype_createdmonth 

#查询玩家统计数据
playerDayData:
    - select parent,parentDisplayName,createdDate created,playerCount from v_round_parent_playercount_createddate

playerWeekData:
    - select parent,parentDisplayName,createdWeek created,playerCount from v_round_parent_playercount_createdweek

playerMonthData:
    - select parent,parentDisplayName,createdMonth created,playerCount from v_round_parent_playercount_createdmonth

playerGameDayData:
    - select gameType,createdDate created,playerCount from v_round_gametype_playercount_createddate

playerGameWeekData:
    - select gameType,createdDate created,playerCount from v_round_gametype_playercount_createddate

playerGameMonthData:
    - select gameType,createdDate created,playerCount from v_round_gametype_playercount_createddate