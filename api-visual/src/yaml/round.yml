namespace: 'round'

attrs: businessKey,parent,company,winloseAmount,createdAt
    
batchInsert:
    - replace into round({{ round.attrs }}) values
    - for:
        array: data
        sql: (:businessKey,:parent,:company,:winloseAmount,:createdAt)
        seperator: ','

#查询时间段所有商户对应的流水
queryAmountMap:
    - select * from v_round